<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>{% block title %}Community Service Map{% endblock %}</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="/static/services/styles.css" rel="stylesheet">
            {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand fw-semibold" href="/">Community Service Map</a>
                <div>
            {% if user.is_authenticated %}
                <span class="text-white me-2">Hello, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-light">Login</a>
                <a href="{% url 'register' %}" class="btn btn-sm btn-warning">Register</a>
            {% endif %}
        </div>
            </div>
        </nav>


        <main class="container py-3">
        {% block content %}{% endblock %}
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
